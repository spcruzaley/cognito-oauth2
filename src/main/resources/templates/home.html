<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Basic 86</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1><a href="#">Cognito Challenge</a></h1>
    </div>
  </header>
</div>
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">
    <!-- main content -->
    <div id="homepage">
      <!-- services area -->
      <section id="services" class="clear">
        <!-- Menu -->
        <article class="one_third">
          <h2>Menu</h2>
          <div sec:authorize="isAnonymous()">
            <a th:href="@{/oauth2/authorization/cognito-client}">Login &raquo;</a><br />
          </div>
          <div sec:authorize="isAuthenticated()">
            <a th:href="@{https://douloginexample.auth.us-east-2.amazoncognito.com/logout?client_id=2s092rhdehnag7ocntdib7c2mh&logout_uri=http://localhost:8080/logout}">Logout &raquo;</a><br />
          </div>
          <a href="/info">Show restricted information &raquo;</a>
          <br /><hr /><br />
        </article>
        <!-- Content -->
        <article class="three_third lastbox">
          <h2>Login Information</h2>
          <table class="three_third lastbox">
            <tr>
              <td><strong>Username:</strong></td>
              <td><span th:text="${userinfo?.username}"></span></td>
            </tr>
            <tr>
              <td><strong>email:</strong></td>
              <td><span th:text="${userinfo?.email }"></span></td>
            </tr>
              <tr>
                  <td><strong>Token:</strong></td>
                  <td><span th:text="${userinfo?.getToken()}"></span></td>
              </tr>
          </table>
        </article>
      </section>
      <!-- / One Quarter -->
    </div>
    <!-- / content body -->
  </div>
</div>
<!-- Footer -->
<div class="wrapper row3">
  <footer id="footer" class="clear">
    <p class="fl_left">Spring Boot Application</p>
  </footer>
</div>
</body>
</html>
