<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Basic 86</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1>Important information to be shown</h1>
    </div>
  </header>
</div>
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">
    <div id="homepage">
      <!-- services area -->
      <section id="services" class="clear">
        <!-- Menu -->
        <article class="one_third">
          <h2>Menu</h2>
          <a href="/">Home &raquo;</a><br />
          <br /><hr /><br />
        </article>
        <!-- Content -->
        <!-- When is logged in-->
        <div sec:authorize="isAnonymous()">
          <img src="images/restricted-image.jpeg" />
        </div>
        <div sec:authorize="isAuthenticated()">
          <img src="images/allowed-image.jpeg" />
        </div>
      </section>
      <!-- / One Quarter -->
    </div>
    <!-- / content body -->
  </div>
</div>
<!-- Footer -->
<div class="wrapper row3">
  <footer id="footer" class="clear">
    <p class="fl_left">SpringDay - Cognito Authentication usign Spring Boot</p>
  </footer>
</div>
</body>
</html>
